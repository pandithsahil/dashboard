  <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" >
       
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Action Items</h4>
        </div>
        <div class="modal-body">
          
          
            <div class="form-group"  >
              <label for="text">Enter Text</label>
              <input  type="text"  [(ngModel)]="item" class="form-control" id="txt1">
            </div>
            <button type="button"  id="myBtn1" [disabled]="item? false : true" class="btn btn-default" data-dismiss="modal" (click)="addActionItem($event)" >Save</button>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"  data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<div class="title">
    <h3>Action Items</h3> 
    <button class="btn" (click)="getFocus()" data-toggle="modal" data-target="#myModal1" ><i class="fa fa-plus"></i></button>
    </div>
<div class="container">
  <div class="item" *ngFor="let e of actionItems">
    {{e}}
  </div>
 
</div>
