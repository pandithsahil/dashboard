 <!-- Modal -->
 <div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Start Doing</h4>
      </div>
      <div class="modal-body">
        
        
          <div class="form-group">
            <label for="text">Enter Text</label>
            <input type="text" class="form-control" [(ngModel)]="item" id="txt2">
          </div>
          <button type="button" id="myBtn" [disabled]="item ? false :true" class="btn btn-default" data-dismiss="modal" (click)="addStartDoing($event)">Save</button>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<div class="title">
    <h3>Start Doing</h3> 
    <button class="btn" data-toggle="modal" data-target="#myModal2" (click)="item=''"><i class="fa fa-plus"></i></button>
</div>
<div class="container">
    <div class="item" *ngFor="let e of startDoing">
      {{e}}
    </div>
   
  </div>
